<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Set judul pada bagian tab browser -->
    <title>Latihan jQuery 2</title>
</head>

<body>
    <!-- Tulisan yang akan dieksekusi  -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quaerat non minus, obcaecati est porro iste
        impedit dolore maiores quae, molestias consequatur fugiat! Deserunt, inventore obcaecati perferendis modi
        architecto sint!</p>
        <!-- Membuat button untuk hide dan show tulisan diatas ,  -->
    <button id="hide" style="background-color: #16a596; color: white; border-color: #16a596; width: 80px; height: 40px;font-weight: 700;">Hide</button>
    <button id="show" style="background-color: #16a596; color: white; border-color: #16a596; width: 80px; height: 40px; margin-left: 10px;font-weight: 700;" >Show</button>
        
    <!-- Script jqury yang akan aktif ketika button diclick -->
    <!-- CDN jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script>
        // Script untuk button hide , yang akan menyembunyikan tulisan setelah button diclick
        $('#hide').on('click', function () {
            $('p').hide();
        });
        // Script untuk button hide , yang akan menyembunyikan tulisan setelah button diclick
        $('#show').on('click', function () {
            $('p').show();
        });
    </script>
</body>

</html>
