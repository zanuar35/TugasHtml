        <!--- Form-->
        <div class="regform">
            <h1>Contoh Form</h1>
        </div>
        <div class="main">
            <form method="POST">
                <h2 class="label1"> Nama </h2>
                <input class="name" type="text" name="name" maxlength="25">
                <h2 class="label1"> Email </h2>
                <input class="company" type="email" name="company">
                <h2 class="label1"> Umur</h2>
                <input class="umur" type="number" min="7" max="25" name="Umur">
                <h2 class="label1">Deskripsi Diri</h2>
                <textarea class="desk" name="desk" rows="3" cols="50">
                </textarea>
                <h2 class="label1">Kewarganegaraan</h2>
                <select class="option" name="subject">
                    <option disabled="disabled" selected="selected">--Pilih Negara--</option>
                    <option>Indonesia</option>
                    <option>Malaysia</option>
                    <option>Thailand</option>
                    <option>Myanmar</option>
                    <option>Vietnam</option>
                    <option>Singapore</option>
                </select>
        
                <button type="submit">Register</button>

            </form>

        </div>
