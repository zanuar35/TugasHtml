<!DOCTYPE html> <!-- digunakan untuk menentukan tipe dokumen -->
<html>  <!-- digunakan untuk membuat sebuah dokumen HTML -->
    <head> <!-- digunakan untuk Mengelompokan isi header dalam sebuah tabel -->
        <meta charset="utf-8"/> <!-- digunakan untuk melakukan pengkodean karater dengan ketentuan UTF-8 -->
        <!-- <meta HTTP-EQUIV="REFRESH" content="0.1"> -->
        <title>Form</title>  <!-- digunakan untuk membuat judul dari sebuah halaman -->
    </head> <!-- digunakan untuk mengakhiri isi header dalam sebuah tabel -->
    <body> <!-- digunakan untuk mengelompokan body yang ada dalam sebuah tabel -->
        <h1>Form &copy;</h1> <!-- digunakan ntuk membuat judul atau heading -->
        <form action="" method="POST" enctype="multipart/form-data"> <!-- digunakan untuk mengumpulkan input pengguna --> 
            <label for="name">Name :</label> <!-- digunakan untuk memeberikan label pada elemen inputan -->
            <input type="text" name="name"> <!-- digunakan untuk membuat tipe inputan pada form yang akan dibuat -->
            <br> <!-- digunakan untuk mebuat garis baru -->
            <label for="gender">Gender:</label>  digunakan untuk memeberikan label pada elemen inputan -->
            <input type="radio" name="gender">Man  <!-- digunakan untuk membuat tipe inputan pada form yang akan dibuat -->
            <input type="radio" name="gender">Woman  <!-- digunakan untuk membuat tipe inputan pada form yang akan dibuat -->
            <br> <!-- digunakan untuk mebuat garis baru -->
            <label for="address">Address</label> <!-- digunakan untuk memeberikan label pada elemen inputan -->
            <input type="text" name="address"> <!-- digunakan untuk membuat tipe inputan pada form yang akan dibuat -->
            <br> <!-- digunakan untuk mebuat garis baru -->
            <label for="country">Country</label>  <!-- digunakan untuk memeberikan label pada elemen inputan -->
            <select name="country"> <!-- digunakan untuk membuat input dengan pilihan -->
                <option value="Indonesia">Indonesia</option> <!-- digunakan untuk mendefinisikan opsi yang dipilih -->
                <option value="Inggris">Inggris</option> <!-- digunakan untuk mendefinisikan opsi yang dipilih -->
                <option value="Perancis">Perancis</option> <!-- digunakan untuk mendefinisikan opsi yang dipilih -->
            </select> <!-- digunakan untuk mengakhiri input dengan pilihan -->
            <br> <!-- digunakan untuk mebuat garis baru -->
            <label for="email">Email</label> <!-- digunakan untuk memeberikan label pada elemen inputan -->
            <input type="email" name="email"> <!-- digunakan untuk membuat tipe inputan pada form yang akan dibuat -->
            <br> <!-- digunakan untuk mebuat garis baru -->
            <label for="photo">Photo</label> <!-- digunakan untuk memeberikan label pada elemen inputan -->
            <input type="file" name="photo">  <!-- digunakan untuk membuat tipe inputan pada form yang akan dibuat -->
            <br> <!-- digunakan untuk mebuat garis baru -->
            <label for="comment">Comment</label>  <!-- digunakan untuk memeberikan label pada elemen inputan -->
            <textarea name="comment"></textarea> <!-- digunakan untuk membuat elemen untuk medefiniskan field input -->

            <button type="submit">Submit</button> <!-- digunakan untuk membuat button -->
        </form> <!--untuk mengakhiri sebuah form HTML untuk input pengguna -->
    </body>  <!-- digunakan untuk mengakhiri body yang ada dalam sebuah tabel -->
</html> <!-- digunakan untuk mengakhiri sebuah dokumen HTML -->
