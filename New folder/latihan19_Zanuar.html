<!DOCTYPE html> <!-- digunakan untuk mengakhiri sebuah dokumen HTML -->
<html> <!-- digunakan untuk mengakhiri sebuah dokumen HTML -->
	<head> <!-- digunakan untuk mengakhiri sebuah dokumen HTML -->
		<title>Membuat Text Area</title>  <!-- digunakan untuk membuat judul dari sebuah halaman -->
	</head> <!-- digunakan untuk Mengakhiri isi header dalam sebuah tabel -->
	<body>  <!-- digunakan untuk mengelompokan body yang ada dalam sebuah tabel -->
		Deskripsi Diri :  <!-- digunakan untuk menginputkan deskripsi diri -->
		<br> <!-- digunakan untuk menunjukkan garis yang baru -->
		<textarea name="deskripsi" cols="45" rows="5" align="center">Tuliskan deskripsi singkat tentang anda. <!-- digunakan untuk menginputkan deskripsi diri anda -->
		</textarea> <!-- digunakan untuk membuat text inputan yang bisa menampung lebih dari 1 baris inputan -->

</body> <!--digunakan untuk mengakhiri body yang ada dalam sebuah tabel -->
</html> <!-- digunakan untuk mengakhiri sebuah dokumen HTML -->
